<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèÜ Ranking Vitalinho Ao Vivo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: #fff;
      padding: 25px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section {
      background: #111;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(255,255,255,0.05);
      padding: 20px;
      margin-bottom: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
      transform: scale(1.01);
      box-shadow: 0 0 40px rgba(0,123,255,0.2);
    }

    h2 {
      font-size: 1.5rem;
      color: #00c8ff;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #007bff;
    }

    img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      background: #000;
      transition: opacity 0.3s ease;
    }

    footer {
      background: #007bff;
      color: #fff;
      padding: 15px;
      font-size: 0.9rem;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.4);
    }

    .atualizacao {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>üèÜ Ranking Vitalinho Ao Vivo</h1>
  </header>

  <main>
    <section>
      <h2>üéæ Ranking Vitallis 2025</h2>
      <img src="ranking vitallis ao vivo.jpg?v=3" alt="Ranking Vitallis 2025">
    </section>

    <section>
      <h2>üî• Ranking Finals</h2>
      <img src="ranking finals ao vivo.jpg?v=3" alt="Ranking Finals 2025">
    </section>

    <div class="atualizacao" id="dataAtualizacao"></div>
  </main>

  <footer>
    Atualizado automaticamente ‚Äî ¬© Vitalinho Rankings
  </footer>

  <script>
    // Fun√ß√£o para mostrar a data e hora local automaticamente
    function atualizarDataHora() {
      const agora = new Date();
      const opcoesData = { day: '2-digit', month: '2-digit', year: 'numeric' };
      const opcoesHora = { hour: '2-digit', minute: '2-digit' };
      const data = agora.toLocaleDateString('pt-BR', opcoesData);
      const hora = agora.toLocaleTimeString('pt-BR', opcoesHora);
      document.getElementById("dataAtualizacao").textContent =
        `üìÖ Atualizado em: ${data} √†s ${hora}`;
    }

    atualizarDataHora();
  </script>
</body>
</html>
