<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🏆 Rankings Vitalinho Ao Vivo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0e6efd;
      color: #fff;
      padding: 20px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section {
      background: #121212;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      padding: 20px;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.4rem;
      color: #00c8ff;
      margin-bottom: 15px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      background: #fff;
    }

    footer {
      background: #0e6efd;
      color: #fff;
      padding: 10px;
      font-size: 0.9rem;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
      iframe {
        height: 450px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>🏆 Rankings Vitalinho Ao Vivo</h1>
  </header>

  <main>
    <section>
      <h2>🎾 Ranking Vitallis 2025</h2>
      <iframe src="ranking vitallis ao vivo.pdf"></iframe>
    </section>

    <section>
      <h2>🔥 Ranking Finals</h2>
      <iframe src="ranking finals ao vivo.pdf"></iframe>
    </section>
  </main>

  <footer>
    Atualizado automaticamente — © Vitalinho Rankings
  </footer>
</body>
</html>
