<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏆 Rankings Vitalinho Ao Vivo 🏆</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #16a085;
      color: white;
      padding: 15px 0;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    img {
      width: 90%;
      max-width: 750px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    .counter-box {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
    .counter {
      font-size: 40px;
      font-weight: bold;
      color: #e74c3c;
      display: block;
      margin-top: 10px;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>🏆 Rankings Vitalinho Ao Vivo 🏆</header>

  <main>
    <h2>Ranking Finals</h2>
    <img src="ranking-finals-vivo.jpg" alt="Ranking Finals Atualizado">

    <h2>Ranking Vitallis</h2>
    <img src="ranking-vitallis-vivo.jpg" alt="Ranking Vitallis Atualizado">

    <div class="counter-box">
      👁️ Visualizações do site:
      <span class="counter" id="visitas">0</span>
    </div>
  </main>

  <footer>Atualizado automaticamente — © Oberdan Vitalinho</footer>

  <script>
    // === Contador de visitas (usando localStorage) ===
    const contador = document.getElementById("visitas");
    let visitas = localStorage.getItem("visitasSite");

    if (!visitas) {
      visitas = 1;
    } else {
      visitas = parseInt(visitas) + 1;
    }

    localStorage.setItem("visitasSite", visitas);
    contador.textContent = visitas;
  </script>
</body>
</html>
