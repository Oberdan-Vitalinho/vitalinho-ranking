<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Vitalinho Ao Vivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1abc9c;
      color: white;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    main {
      margin: 30px auto;
      max-width: 900px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    footer {
      margin-top: 40px;
      color: #777;
      font-size: 14px;
      padding-bottom: 20px;
    }
    /* Contador de visitas */
    .counter-box {
      text-align: center;
      margin: 40px 0 20px 0;
    }
    .counter-label {
      font-size: 20px;
      color: #555;
      margin-bottom: 8px;
    }
    #counter {
      font-size: 42px;
      font-weight: bold;
      color: #e74c3c;
      background: #f1f1f1;
      display: inline-block;
      padding: 18px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>

  <header>üèÜ Rankings Vitalinho Ao Vivo üèÜ</header>

  <main>
    <h2>Ranking Atual</h2>
    <!-- Imagem principal do ranking -->
    <img id="ranking" src="ranking.jpg" alt="Ranking Atualizado">

    <!-- Contador de visitas -->
    <div class="counter-box">
      <div class="counter-label">üëÄ Visualiza√ß√µes do site:</div>
      <div id="counter">0</div>
    </div>
  </main>

  <footer>
    Atualizado automaticamente ‚Äî ¬© Oberdan Vitalinho
  </footer>

  <script>
    // ====== 1. Evitar cache das imagens ======
    document.addEventListener('DOMContentLoaded', () => {
      const imagens = document.querySelectorAll('img');
      const timestamp = new Date().getTime();
      imagens.forEach(img => {
        if (img.src.includes(window.location.hostname)) {
          img.src = img.src + '?v=' + timestamp;
        }
      });
    });

    // ====== 2. Contador animado de visitas ======
    function animateCounter(element, target) {
      let current = 0;
      const increment = Math.max(1, Math.floor(target / 50)); // velocidade da anima√ß√£o
      const interval = setInterval(() => {
        current += increment;
        if (current >= target) {
          element.innerText = target;
          clearInterval(interval);
        } else {
          element.innerText = current;
        }
      }, 20);
    }

    fetch('https://api.countapi.xyz/hit/oberdan-vitalinho/vitalinho-ranking')
      .then(res => res.json())
      .then(data => {
        const counterElement = document.getElementById('counter');
        animateCounter(counterElement, data.value);
      })
      .catch(err => console.error('Erro ao carregar contador:', err));
  </script>

</body>
</html>
